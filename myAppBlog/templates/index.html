{% extends 'base.html'%}
{% load static %}



{% block content %}

    <div class="container">

        <h1 class="text-white text-4xl p-10">Posts</h1>

        <img src="{% static 'django.jpg' %}" class="h-56">

            <div class="container p-4">
                {% for post in posts %}

                
                    <h2 class="text-white text-2xl p-2 flex">{{post.titulo}}</h2>
                    <a href="{% url 'detallePost' post.idPost %}"><button class="m-6 middle none center rounded-lg bg-red-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-red-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" data-ripple-light="true">Ver Post</button></a>
                    
                
                
                {% endfor %}

            </div>
    </div>
    

{% endblock %}
